<th class="edit-item">
	<input id="name-input" placeholder="Enter user name" value="{{name}}" />
</th>
<th class="edit-item">
	<input id="phone-input" placeholder="Enter user phone" value="{{phone}}" />
</th>
<th class="edit-item">
	<button class="ok" id="save">save</button>
</th>
<th class="view-item" id="name-view">{{name}}</th>
<th class="view-item" id="phone-view">{{phone}}</th>
<th class="view-item">
	<button id="edit" class="default">edit</button>
	<button id="remove" class="bad">remove</button>
</th>
